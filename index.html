<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/dragon-solid.svg">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Music Player -->
    <div class="music-player">
        <!--List-->
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <!--Images-->
        <img src="assets/Alan.jpg" id="song-image" alt="">
        <!--Details-->
        <div class="song-details">
            <p id="song-name">Force</p>
            <p id="song-artist">Alan Walker</p>
        </div>
        <!--Options-->
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
        <!--Audio-->
        <audio id="audio" src="assets/Alan Walker - Force.mp3" preload="metadata"></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <!--Timer-->
        <div class="time-container">
            <div id="current-time"></div>
            <div id="max-duration"></div>
        </div>
        <!--Playlist-->
        <div class="hide" id="playlist-container">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-song"></ul>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
